<!DOCTYPE html>
<html lang="zh">
<#include "resource.html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/loginPage.css">
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <h1>说书 </h1>
        <div class="htmleaf-links">
            
        </div><a class="htmleaf-icon icon-htmleaf-home-outline" href="/index.html" title="首页" target="_blank"><span> 首页</span></a>
    </header>
    <div class="demo form-bg" style="padding: 20px 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal" action="doRegister.html" id="register" method="post">
                        <span class="heading">用户注册</span>
                        <div class="form-group"  >
                            <input class="form-control" id="email" name="email" placeholder="用户名">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group help" >
                            <input type="password" class="form-control" id="password" name="password" placeholder="密　码">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group help" >
                            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="确认密码">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group">
							<div class="error_msg" style="color: red;"></div>
                            <button type="submit" class="btn btn-default">注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    seajs.use("/static/js/user/register.js")
</script>
</body>
</html>
